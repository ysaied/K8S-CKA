# Create Pod + ClusterIP Service -- use App Label to bind the pod and service
apiVersion: v1
kind: Pod
metadata:
  name: pod-nginx-01
  labels:
    app: my_web_ClusterIP
spec:
  containers:
  - name: nginx
    image: nginx
    ports:
    - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: srv-nginx-1
spec:
  type: CluserIP
  ClusterIP: 172.16.0.1
  ports:
  - protocol: TCP
    port: 8001
    targetPort: 80
  selector:
    app: my_web_ClusterIP