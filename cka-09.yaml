apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: in-09
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: in9.lab.ae
    http:
      paths:
      - path: /tea
        pathType: Prefix
        backend:
          service:
            name: srv-09-1
            port: 
              number: 80
      - path: /coffee
        pathType: Prefix
        backend:
          service:
            name: srv-09-2
            port: 
              number: 80
---
apiVersion: v1
kind: Service
metadata:
  name: srv-09-1
  labels:
spec:
  type: LoadBalancer
  clusterIP: 10.96.1.91
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
  selector:
    app: app-09-1
---
apiVersion: v1
kind: Service
metadata:
  name: srv-09-2
spec:
  ports:
  type: LoadBalancer
  clusterIP: 10.96.1.92
  - port: 80
    targetPort: 80
    protocol: TCP
  selector:
    app: app-09-2
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: dep-09-1
spec:
  replicas: 2
  selector:
    matchLabels:
      app: app-09-1
  template:
    metadata:
      labels:
        app: app-09-1 
    spec:
      containers:
      - name: nginx 
        image: nginx
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: dep-09-2
spec:
  replicas: 2
  selector:
    matchLabels:
      app: app-09-2
  template:
    metadata:
      labels:
        app: app-09-2
    spec:
      containers:
      - name: nginx
        image: nginx