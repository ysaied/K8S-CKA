apiVersion: v1
kind: Pod
metadata:
  name: pod-nginx-00
  labels:
    app: my_web
spec:
  containers:
  - name: nginx
    image: nginx
    ports:
    - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: srv-nginx-0
spec:
  type: NodePort
  ports:
  - protocol: TCP
    port: 8000
    targetPort: 80
  selector:
    app: my_web