apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ing-nginx-7
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - http:
      paths:
        backend:
          service:
            name: srv-nginx-7
            port:
              number: 8007
---
apiVersion: v1
kind: Service
metadata:
  name: srv-nginx-7
spec:
  type: NodePort
  ports:
  - protocol: TCP
    port: 8007
    targetPort: 80
    nodePort: 30007
  selector:
    app: nginx-7
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: dep-nginx-07
  labels:
    app: nginx-07
spec:
  replicas: 4
  selector:
    matchLabels:
      app: nginx-07
  template:
    spec:
      containers:
      - name: nginx
        image: nginx
    metadata:
      labels:
        app: nginx-07