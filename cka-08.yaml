# Using K8S Ingress-NGINX HTTP/HTTPs load-balancer
# TEST 8
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: in-08
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: in8.lab.ae
    http:
      paths:
      - path: /tea
        pathType: Prefix
        backend:
          service:
            name: srv-08-1
            port: 
              number: 80
      - path: /coffee
        pathType: Prefix
        backend:
          service:
            name: srv-08-2
            port: 
              number: 80

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: map-08-1
data:
  index.html: |
    <!DOCTYPE html><html><body><h1>CKA-08-1</h1></body></html>

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: map-08-2
data:
  index.html: |
    <!DOCTYPE html><html><body><h1>CKA-08-1</h1></body></html>

---
apiVersion: v1
kind: Service
metadata:
  name: srv-08-1
  labels:
spec:
#  type: LoadBalancer
  clusterIP: 10.96.1.81
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
  selector:
    app: app-08-1
---
apiVersion: v1
kind: Service
metadata:
  name: srv-08-2
spec:
#  type: LoadBalancer
  clusterIP: 10.96.1.82
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
  selector:
    app: app-08-2
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: dep-08-1
spec:
  replicas: 2
  selector:
    matchLabels:
      app: app-08-1
  template:
    metadata:
      labels:
        app: app-08-1 
    spec:
      containers:
      - name: nginx 
        image: nginx
        volumeMounts:
        - name: html
          mountPath: /usr/share/nginx/html/
      volumes:
      - name: html
        configMap:
          name: map-08-1
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: dep-08-2
spec:
  replicas: 2
  selector:
    matchLabels:
      app: app-08-2
  template:
    metadata:
      labels:
        app: app-08-2
    spec:
      containers:
      - name: nginx
        image: nginx